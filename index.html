<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container mt-2 border">
    				<h1 class="text-center">To Do List</h1>
    </div>
    
    <div class="container mt-2 border p-3">
    				<div class="row">
    								<div class="col-md-8 col-12 mt-2">
    												<input type="text" class="form-control" placeholder="Enter the text here...." id="to-do-item">
    								</div>
    									<div class="col-md-2 col-6 mt-2">
    												<button class="btn btn-primary" onclick="addItem()">Add Items</button>
    									</div>
    									<div class="col-md-2 col-6 mt-2">
    													<button class="btn btn-danger"
 onclick="removeAll()">Remove All</button>
    									</div>
    				</div>
    </div>
    
  <div class="container border" >
    				<div class="row">
    								<nav class="col-12 list-unstyled" id="todo-box ">
    											 <li class="alert alert-primary" onclick="toggleItem(this)">Walk <i class="fa-solid fa-xmark" onclick="removeMe(this)"></i>	</li>
    										<li class="alert alert-primary" onclick="toggleItem(this)">Breakfast <i class="fa-solid fa-xmark" onclick="removeMe(this)"></i> </li>
    										<!--  --				<li class="alert alert-primary" onclick="toggleItem(this)">Walk <i class="fa-solid fa-xmark" onclick="removeMe(this)"></i></li>   		<!--  -->	   					
    								</nav>
    				</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
